apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocdproj
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/devops1367/argo.git
    targetRevision: HEAD
    path: application
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-application
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true